<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${phone} != null and ${steamID} != null">
    <p>You can become a seller.<br>
        Phone number: <span th:text="${phone}"/><br>
        SteamID: <span th:text="${steamID}"/></p>
    <form th:action="@{/trade}" method="post">
        <input type="submit" value="Switch to seller">
    </form>
</div>
<div th:unless="${phone} != null and ${steamID} != null">
    <p>You cannot become a seller until you link your phone number and Steam to your account!</p>
</div>
</body>
</html>

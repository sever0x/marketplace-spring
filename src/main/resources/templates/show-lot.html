<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${lot.item.name}">Title</title>
</head>
<body>
<h1 th:text="${lot.item.name}"></h1>
<p th:if="${lot.item.hero != null}">Hero: <span th:text="${lot.item.hero.name}"></span></p>
<p>Price: <span th:text="${lot.price}"></span> $</p>
<p>Seller: <span th:text="${lot.seller.login}"></span></p>
<p>Description: <span th:text="${lot.description}"></span></p>
<br>
<p>Additional info: <span th:text="${lot.item.rarity} + ', ' +  ${lot.item.type} + ', ' + ${lot.item.quality}"></span></p>
<br>
<input type="submit" value="Buy">
</body>
</html>
